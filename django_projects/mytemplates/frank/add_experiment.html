<!DOCTYPE html>
<html>
    <head>
        <title>Frank</title>
    </head>

    <body>
        <h1>Add Experiment</h1>

        <form id="experiment_form" method="post" action="/frank/my_experiments/add_experiment/">

            {% csrf_token %}
            {% for hidden in experiment_form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in experiment_form.visible_fields %}
                {{ field.errors }}
		<br>
                {{ field.help_text }}
		<br>
                {{ field }}
		<br>
            {% endfor %}

            <input type="submit" name="submit" value="Add Experiment" />
        </form>
    </body>

</html>
